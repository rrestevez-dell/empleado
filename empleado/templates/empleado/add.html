
{% extends 'includes/base.html' %}


{% block title %}
    Registro de empleado
{% endblock title %}

{% block content %}
{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">
            Registrar empleado
        </h1>

        <form class="cell grid-x grid-margin-x" method="POST" enctype="multipart/form-data">{% csrf_token %}
            <div class="cell large-6">
                <label>Nombres
                    {{ form.first_name }}
                </label>
            </div>
            <div class="cell large-6">
                    <label>Apellidos
                    {{ form.last_name }}
                </label>
            </div>
            <div class="cell large-6">
                <label>Trabajo
                    {{ form.job }}
                </label>
            </div>
            <div class="cell large-6">
                <label>Departamento
                    {{ form.departamento }}
                </label>
            </div>
            <div class="cell large-6">
                <label>Habilidades extra
                    {{ form.habilidades }}
                </label>
            </div>
            <div class="cell large-6">
                <label>Foto
                    {{ form.avatar_emp }}
                </label>
            </div>
            <div class="cell">
                <button type="submit" class="button success">Guardar</button>
            </div> 
        </form>
    </div>
</div>

{% endblock content %}
